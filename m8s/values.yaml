# Default values for m8s
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: joshuacox/todos
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: m8s
  type: ClusterIP
  externalPort: 3001
  internalPort: 3000
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - m8s.local
  annotations:
    kubernetes.io/ingress.class: m8s
    kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# mongo specific values
mongodbReplicaCount: 3
mongodbReleaseName: 'massive-mongonetes'
mongodbName: 'meatydb'
mongodbReplicaSet: 'rs0'
mongodbPort: 27017

# m8s specific values
m8sClusterDomain: 'cluster.local'
# No 'https://' on this it will be added later
meteorRoot_url:  'http://m8s.example.com'
